<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente - Agenda Médica</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/paciente.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/clinicas.css">
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="scripts/parseConfig.js"></script>
    <script src="scripts/auth.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="https://via.placeholder.com/80" alt="Foto do Usuário" class="user-avatar">
                <h3 id="username">Usuário</h3>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="#"><i class="icon">📅</i> Agendamentos</a></li>
                <li><a href="#" class="active" onclick="carregarClinicas()"><i class="icon">🏥</i> Clínicas</a></li>
                <li><a href="#" onclick="abrirChat(event)"><i class="icon">💬</i> Chat</a></li>
                <li><a href="#"><i class="icon">⚙️</i> Configurações</a></li>
            </ul>
            
            <div class="sidebar-footer">
                <a href="#" onclick="logout()" class="logout-btn"><i class="icon">🚪</i> Sair</a>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Seção de Clínicas -->
            <div class="clinicas-container">
                <div class="clinicas-header">
                    <h2>Clínicas Parceiras</h2>
                    <button class="btn-refresh" onclick="carregarClinicas()">
                        <i class="icon">🔄</i> Atualizar
                    </button>
                </div>
                
                <div class="filtros-clinicas">
                    <div class="search-box">
                        <i class="icon">🔍</i>
                        <input type="text" id="busca-clinica" placeholder="Buscar clínica...">
                    </div>
                    <select id="filtro-especialidade">
                        <option value="">Todas especialidades</option>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="pediatria">Pediatria</option>
                    </select>
                    <select id="filtro-bairro">
                        <option value="">Todos bairros</option>
                        <option value="centro">Centro</option>
                        <option value="zona-sul">Zona Sul</option>
                    </select>
                </div>
                
                <div id="lista-clinicas" class="clinicas-list">
                    <div class="loading-clinicas">
                        <p>Carregando clínicas disponíveis...</p>
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal do Chat -->
    <div id="chat-modal" class="hidden">
        <!-- ... (código existente do chat) ... -->
    </div>

    <script src="scripts/chat.js"></script>
    <script src="scripts/clinicas.js"></script>
    <script src="scripts/paciente.js"></script>
</body>
</html>
